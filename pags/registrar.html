<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>

<body>

    <section class="container">
    

        <div class="embrulho">

            <div class="foto-fundo">
                <img src="../img/FundoRegistrar.jpg" alt=""> 
            </div>
       
    
            <article class="blur">

                <div class="containerText">
                    <h1>Se registre e ganhe <span>descontos</span> nos nossos produtos.</h1>
                    <p>Desde 1995 fornecendo os melhores artigos esportivos.</p> 
                </div> 

            </article>

        </div>

    </section>

    <section class="formulario">

        <div class="logo">

            <a href="#" class="ConteinerLogo">
                <img src="../img/SA logo Preta.png" alt="Logo">
            </a>

        </div>

        <article class="formConteudo">
            
            <div class="FormText">

                <h1>Bem vindo de volta!</h1>
                <p> Insira seus dados para login.</p>
                
            </div>

            <article class="ImputContainer">

                <div class="grupoForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off">
                </div>

                <div class="grupoForm">
                    <label for="password">Senha</label>
                    <input type="password" id="password">
                </div>

                <div class="grupoForm">
                    <label for="repeatPassword">Repita a senha</label>
                    <input type="password" id="repeatPassword">
                </div>

            </article>

           <button class="cadastroBtn">
                <a href="catalogo.html">Criar conta</a>
            </button>
           
            <button class="google-login">
                <a href="catalogo.html">Entrar com Google</a>
            </button>
            
            <div class="linha"></div>

            <button class="login">
                <a href="login.html">Login</a>
            </button>

        </article>   
        
    </section>
